{% extends 'basedr.html' %}

{% block title %}
        <title>Inspection | FMS</title>
{% endblock %}
            {% block content %}
                <!-- Page content-->
                <div class="container-fluid">
                    <h2> Pre-Trip Inspection</h2>
                    <br>

                    <!-- Button trigger modal -->
                    <div class="card-body">
                   <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">
                  Inspect
                </button>
                </div>


                        <!-- Modal -->
                         <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Inspect Vehicle</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <form action="" method="POST" class="form  clearfix newform">
                                            {% csrf_token %}

                                          <div class="row">
                                        <div class="col-sm-6">
                                          <!-- text input -->
                                          <div class="form-group">
                                            <label for="date">Licence</label>
                                     <input type="text" class="form-control" name="date" id="date" value="{% now 'Y:m:d' %}" placeholder="Date Of Inspection" disabled>
                                          </div>
                                        </div>
                             <div class="col-sm-6">
                                          <div class="form-group">
                                <label for="facility_opt">Licence Plate</label>
                                <select id="facility_opt" class="form-control" name="number">
                                    <option value="" disabled selected>Select</option>
                                    {% for obj in vehicle %}
                                    <option value="{{ obj.license }}">{{ obj.license }}</option>
                                         {% endfor %}
                                </select>
                                          </div>
                                         </div>
                                          </div>

                                          <div class="row">
                                        <div class="col-sm-6">
                                          <!-- text input -->
                                          <div class="form-group">
                                <label for="facility_opt">Driver</label>
                                <select id="facility_opt" class="form-control" name='driver'>
                                    <option value="" disabled selected>Select</option>
                                    {% for obj in driver %}
                                        {% if user.is_authenticated %}
                                    <option>{{ user.username }}</option>
                                        {% endif %}
                                   {% endfor %}

                                </select>
                                          </div>
                                        </div>

                             <div class="col-sm-6">
                                          <div class="form-group">
                                 <label for="odometer">Odometer</label>
                                <input type="number" class="form-control" id="odometer" name="Odometer" placeholder="Odometer" required>
                                          </div>
                             </div>
                                          </div>




                                <div class="form-group">
                        <label for="defect">Defect Report</label>
                        <textarea class="form-control" name="defect" id="defect" rows="3" placeholder="Brief Description of Defect"></textarea>
                      </div>


                            <br>

                              <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit Report</button>
            </div>
{#                                </div>#}
                        </form>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>




                </div>
            </div>
        </div>

        {% endblock %}
