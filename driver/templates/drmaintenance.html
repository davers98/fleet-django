{% extends 'basedr.html' %}

{% block title %}
    <title> Maintenance - Fleet</title>
{% endblock %}

{% block content %}

<!-- Button trigger modal -->
            <div style="margin-top: 2rem">
                          <button type="button" class="btn btn-lg small-box bg-primary" data-toggle="modal" data-target="#modal-default">
                              <div class="inner">
                                  <p>Request Maintenance</p>
                              </div>
                          &nbsp;
                        </button>
                    </div>

<!-- Modal -->
                       <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Maintenance Request</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST" class="form  clearfix newform">
                                            {% csrf_token %}

                                       <div class="row">
                                        <div class="col-sm-6">
                                          <!-- text input -->
                                          <div class="form-group">
                                          <label for="date">Date</label>
                                     <input type="text" class="form-control" name="date" id="date" value="{% now 'Y:m:d' %}" placeholder="Date Of Inspection"  >
                                          </div>
                                        </div>

                                     <div class="col-sm-6">
                                          <div class="form-group">
                                <label for="facility_opt">Licence Plate</label>
                                <select id="facility_opt" class="form-control" name="number">
                                    <option value="" disabled selected>Select</option>
                                    {% for obj in vehicle %}
                                    <option value="{{ obj.license }}">{{ obj.license }}</option>
                                         {% endfor %}
                                </select>
                                          </div>
                                             </div>
                                               </div>

                                          <div class="row">
                                        <div class="col-sm-6">

                                          <div class="form-group">
                                <label for="facility_opt">Driver</label>
                                <select id="facility_opt" class="form-control" name='driver'>
                                    <option value="" disabled selected>Select</option>
                                    {% for obj in driver %}
                                        {% if user.is_authenticated %}
                                    <option>{{ user.username }}</option>
                                        {% endif %}
                                   {% endfor %}

                                </select>
                                          </div>
                                        </div>

                                        <div class="col-sm-6">
                                          <div class="form-group">
                                <label for="facility_opt">Type of Maintanance</label>
                                <select id="facility_opt" class="form-control" name='type'>
                                    <option value="" disabled selected>Select</option>
                                    <option>Planned Maintenance</option>
                                    <option>Non-Planned Maintenance</option>


                                </select>
                                          </div>
                                        </div>
                                          </div>





{#                                          <div class="row">#}
{#                                        <div class="col-sm-6">#}

                                          <div class="form-group">
                                <label for="description">Short Description</label>
                                              <textarea type="text" name="description" id="description" class="form-control" placeholder="description"  ></textarea>
                                          </div>




                            <br>

                            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
{#                                </div>#}
                        </form>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>

{% endblock %}
