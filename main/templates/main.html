        <!-- Favicon-->

        <!-- Core theme CSS (includes Bootstrap)-->

        <link rel="stylesheet" href="{% static 'dist/css/styles.css' %}"  />
         <link rel="stylesheet" href="{% static 'dist/css/styles.css' %}"  />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"/>

         <link rel="stylesheet" href="{% static '/vendors/css/ionicons.min.css' %}">

    <body>

        <div class="d-flex" class="container" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Fleet Management</div>
                <div class="list-group list-group-flush">
                   <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:transport' %}">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:requests' %}">Requests</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:driver' %}">Drivers</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:status' %}">Vehicle Status</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:filling' %}">Filling</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'main:maintenance' %}">Maintenance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">
{#                            <div class="container" id="sidebarToggle" onclick="myFunction(this)">#}
{#                                  <div class="bar1"></div>#}
{#                                  <div class="bar2"></div>#}
{#                                  <div class="bar3"></div>#}
{#                            </div>#}
                        </button>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
{#                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>#}
{#                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>#}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Settings</a>
                                        <a class="dropdown-item" href="#!">Logout</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Status:</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                 {% block content %}


                {% endblock content %}
            </div>
        </div>



        <!-- Bootstrap core JS-->
      <script>
function myFunction(x) {
  x.classList.toggle("change");
}

var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static "dist/js/scripts.js" %}"></script>
     <script>
        window.jQuery || document.write('<script src="{% static '/vendors/js/jquery.min.js' %}">\x3C/script>')
    </script>
    <!-- /JQuery -->

    <script src="{% static '/vendors/js/jquery.dynatable.js' %}"></script>
    <script src="{% static '/vendors/js/jquery.selectric.min.js' %}"></script>

    <!-- ORIGINAL JAVASCRIPT FILES -->
    <script src="{% static '/resources/js/main.js' %}"></script>
